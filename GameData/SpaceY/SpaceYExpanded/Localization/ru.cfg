		#SYX-eng-375-E1-titl = Двигатель SpaceY E1 "Emu"
    #SYX-eng-375-E1-desc = Играй по-крупному или не играй вовсе! Этот тяжеловесный двигатель поможет оттолкнуть стартовую площадку от вас, чаще всего.

		#SYX-eng-375-P1-titl = Вакуумный двигатель SpaceY P1 "Penguin"
    #SYX-eng-375-P1-desc = Путешествие в космос никогда не было таким простым. Зачем ждать длительных запусков с ядерным или ионным двигателем, когда можно выйти и взлететь быстрее? (ПРИМЕЧАНИЕ: Если у вас установлены DLL-файлы Firespitter или Interstellar Fuel Switch, вы можете включать и отключать крышку бака)

    #SYX-eng-500-P2-titl = Вакуумный двигатель SpaceY P2 "Dual-Penguin"
    #SYX-eng-500-P2-desc = Путешествие в космос никогда не было таким простым. Зачем ждать длительных запусков с ядерным или ионным двигателем, когда можно выйти и взлететь быстрее?

    #SYX-eng-750-E2-titl = Двигатель SpaceY E2 "Dual-Emu" для верхней ступени
    #SYX-eng-750-E2-desc = Версия кластера Emu для верхней ступени, этот двигатель способен на множественные повторные запуски и включает собственную обтекатель. Гарантировано, что иногда уменьшит взрывы верхней ступени.

    #SYX-eng-750-E4-titl = Двигатель SpaceY E4 "Quad-Emu"
