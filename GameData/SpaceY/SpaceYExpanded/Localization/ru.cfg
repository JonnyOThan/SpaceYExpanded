		#SYX-eng-750-R9-titl = Кластер двигателей SpaceY BFR9 "Omega-Ratite"
	  #SYX-eng-750-R9-desc = Разработанный исключительно для тяговой мощности, этот кластер из девяти двигателей R1 "Ratite" обеспечит одно из лучших соотношений тяги к массе полезной нагрузки с использованием текущих технологий. Однако это обойдется вам увеличенным использованием топлива, и сам двигатель довольно массивный. Подходит только в качестве двигателя нижней ступени.

