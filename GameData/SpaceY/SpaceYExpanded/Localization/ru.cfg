      #SYX-plate-1000-125-X37-titl = Межступенчатая панель тяги SpaceY BFR-37 "Дунарский"
      #SYX-plate-1000-125-X37-desc = (10 м к 37x 1.25 м) Как часть системы транспортировки колонии Дуны, серия межступенчатых адаптеров тяги BFR позволяет использовать одновременно огромное количество двигателей.

      #SYX-plate-1000-125-X43-titl = Межступенчатая панель тяги SpaceY BFR-43 "Swarm"
