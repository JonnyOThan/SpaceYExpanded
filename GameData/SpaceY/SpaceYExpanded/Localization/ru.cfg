	// Parts\Control
		#SYX-vernier1-titl = Двигатель-верньер SpaceY V1
	  #SYX-vernier1-desc = Двигатель для управления ориентацией, немного большего масштаба по сравнению с ведущим конкурентом. Эти двигатели связаны с системой RCS, но работают на смеси топлива и окислителя, что делает их значительно мощнее, чем RCS-двигатели на одном компоненте топлива. Однако они более громоздкие и имеют только одну сопловую трубу, направленную наружу, хотя большинство считает это приемлемым компромиссом за дополнительную мощность, которую они обеспечивают.

