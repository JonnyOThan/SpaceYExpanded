      #SYX-plate-1000-X0-titl = Межступенчатая панель тяги SpaceY BFR-0
      #SYX-plate-1000-X0-desc = (10 м) Как часть системы транспортировки колонии Дуны, эта пустая панель тяги предназначена для полностью настраиваемых конфигураций двигателей, установленных на поверхности.

