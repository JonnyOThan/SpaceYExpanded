	// Partes\Adaptadores
		#SYX-adapt-1000-375-X5-titl = Adaptador de Motor SpaceY SV5
		#SYX-adapt-1000-375-X5-desc = (10m a 5x 3.75m) Diseñado como un sistema adaptador de primera etapa, esta unidad permitirá configuraciones de motores muy grandes.

		#SYX-adapt-1000-375-X7-titl = Adaptador de Motor SpaceY SV7
		#SYX-adapt-1000-375-X7-desc = (10m a 7x 3.75m) Diseñado como un sistema adaptador de primera etapa, esta unidad permitirá configuraciones de motores muy grandes.

		#SYX-adapt-750-375-X4-titl = SY-AP7X4X3 Adaptador cuádruple apilable de 7.5m a 4x 3.75m
		#SYX-adapt-750-375-X4-desc = Un adaptador masivo de cuatro vías para cohetes enormes. Capaz de almacenar combustible (no incluido).

		#SYX-adapt-750-500-titl = Adaptador Estructural SpaceY A7-5
		#SYX-adapt-750-500-desc = Este adaptador de masa relativamente baja funciona como una alternativa de masa baja al adaptador de tamaño totalmente alimentado. ¡Usar con precaución, ya que es mucho menos explosivo!

		#SYX-plate-1000-125-X37-titl = Placa de Empuje Entre Etapas SpaceY BFR-37 "Dunarian"
		#SYX-plate-1000-125-X37-desc = (10m a 37x 1.25m) Como parte del sistema de Transporte Colonial Duna, la serie BFR de adaptadores de empuje permite utilizar una enorme cantidad de motores a la vez.

		#SYX-plate-1000-125-X43-titl = Placa de Empuje Entre Etapas SpaceY BFR-43 "Enjambre"
		#SYX-plate-1000-125-X43-desc = (10m a 43x 1.25m) Como parte del sistema de Transporte Colonial Duna, la serie BFR de adaptadores de empuje permite utilizar una enorme cantidad de motores a la vez. Este modelo mejorado incluye un soporte de motor 43 "bonus"

		#SYX-plate-1000-375-X4-titl = Placa de Empuje Entre Etapas SpaceY BFR-4
		#SYX-plate-1000-375-X4-desc = (10m a 4x 3.75m) Como parte del sistema de Transporte Colonial Duna, la serie BFR de adaptadores de empuje permite el uso de varios motores grandes.

		#SYX-plate-1000-750-X1-titl = Placa de Empuje Entre Etapas SpaceY BFR-1
		#SYX-plate-1000-750-X1-desc = (10m a 7.5m) Como parte del sistema de Transporte Colonial de Duna, este adaptador de empuje BFR permite el uso de conjuntos de motores muy grandes.

		#SYX-plate-1000-X0-titl = Placa de Empuje Entre Etapas SpaceY BFR-0
		#SYX-plate-1000-X0-desc = (10m) Como parte del sistema de Transporte Colonial de Duna, esta placa de empuje en blanco está diseñada para arreglos completamente personalizados de motores acoplados a la superficie.

		#SYX-plate-750-250-X7-titl = Placa de Empuje Entre Etapas SpaceY A7-2-VII "Colmena"
		#SYX-plate-750-250-X7-desc = (7.5m a 7x 2.5m) Personalice sus grupos de motores, ya sea en una configuración de etapa superior o etapa inferior.

		#SYX-plate-750-375-X2-titl = Placa de Empuje Entre Etapas SpaceY A7-3-II
		#SYX-plate-750-375-X2-desc = (7.5m a 2x 3.75m) Personalice sus grupos de motores, ya sea en una configuración de etapa superior o etapa inferior.

		#SYX-plate-750-500-X1-titl = Adaptador Entre Etapas SpaceY A7-5
		#SYX-plate-750-500-X1-desc = (7.5m a 5m) Personalice sus grupos de motores, ya sea en una configuración de etapa superior (con carenado) o de etapa inferior.

	// Partes\Bahías
		#SYX-bay-375-titl = Bahía de Servicio SpaceY SB3 (3.75m)
		#SYX-bay-375-desc = Una bahía de almacenamiento para equipos, propulsores, instrumentos o incluso rovers completos.

		#SYX-bay-500-titl = Bahía de Servicio SpaceY SB5 (5m)
		#SYX-bay-500-desc = Una bahía de almacenamiento para equipos, propulsores, instrumentos o incluso rovers completos.

		#SYX-bay-750-titl = Bahía de Servicio SpaceY SB7 (7.5m)
		#SYX-bay-750-desc = Una bahía de almacenamiento para equipos, propulsores, instrumentos o incluso rovers completos.

	// Partes\Comando
		#SYX-probe-750-titl = Sistema de Guía de Apilamiento SpaceY, 7.5m
		#SYX-probe-750-desc = Una de las computadoras de guía más avanzadas del mercado, este núcleo de sonda de gran diámetro permitirá aterrizar grandes secciones de refuerzo, así como navegar vehículos grandes en general.

	// Parts\Control
		#SYX-vernier1-titl = Propulsor Vernier SpaceY V1
		#SYX-vernier1-desc = Un propulsor de control de actitud, ligeramente más grande en escala que el principal competidor. Estos motores están vinculados a los controles RCS, pero funcionan con una mezcla de combustible y oxidante, lo que los hace significativamente más potentes que los propulsores RCS impulsados por monopropulsores. Sin embargo, son bastante más voluminosos en comparación y solo cuentan con una boquilla que mira hacia afuera, aunque la mayoría está de acuerdo en que es una compensación aceptable por el golpe adicional que tienen.

	// Partes\Engines
		#SYX-eng-375-E1-titl = Motor SpaceY E1 "Emu"
		#SYX-eng-375-E1-desc = ¡Ve a lo grande o vete a casa! Este motor de elevación pesada ayudará a empujar la plataforma de lanzamiento lejos de ti, por lo general.

		#SYX-eng-375-P1-titl = Motor de Vacío SpaceY P1 "Pingüino"
		#SYX-eng-375-P1-desc = Ir a lugares en el espacio nunca fue tan fácil. ¿Por qué esperar encendidos enormemente largos con un motor nuclear o de iones, cuando puedes salir y empujar más rápido? (NOTA: si tiene instalados archivos DLL Firespitter o Interstellar Fuel Switch, puede activar y desactivar la tapa del tanque)

		#SYX-eng-500-P2-titl = Motor de Vacío SpaceY P2 "Pingüino-Dual"
		#SYX-eng-500-P2-desc = Ir a lugares en el espacio nunca fue tan fácil. ¿Por qué esperar encendidos enormemente largos con un motor nuclear o de iones, cuando puedes salir y empujar más rápido?

		#SYX-eng-750-E2-titl = Motor SpaceY E2 "Dual-Emu"
		#SYX-eng-750-E2-desc = Una versión de etapa superior del grupo Emu, este motor es capaz de múltiples reinicios e incluye su propio carenado. Garantizado para minimizar ocasionalmente las explosiones de la etapa superior.

		#SYX-eng-750-E4-titl = Motor SpaceY E4 "Quad-Emu"
		#SYX-eng-750-E4-desc = ¡Ve a lo grande o vete a casa! Este motor de elevación pesada ayudará a empujar la plataforma de lanzamiento lejos de ti, por lo general.

		#SYX-eng-750-P4-titl = Motor de Vacío SpaceY P4 "Quad-Pingüino"
		#SYX-eng-750-P4-desc = Ir a lugares en el espacio nunca fue tan fácil. ¿Por qué esperar encendidos enormemente largos con un motor nuclear o de iones, cuando puedes salir y empujar más rápido?

		#SYX-eng-750-R9-titl = Grupo de Motores SpaceY BFR9 "Omega-Ratite"
		#SYX-eng-750-R9-desc = Diseñado exclusivamente para potencia de elevación, este grupo de nueve R1 "Ratites" alcanzará algunas de las mejores relaciones de empuje a carga útil-peso disponibles con la tecnología actual. Sin embargo, le costará en eficiencia de combustible, y el motor en sí es bastante masivo. Solo apto como motor de etapa inferior.

	// Partes\Etc
		#SYX-decoupler-1000-titl = Desacoplador de Pila SY-SD10 10m
		#SYX-decoupler-1000-desc = Inicialmente, los cohetes de carga pesada SpaceY experimentaron varios eventos de "desmontaje rápido no planificado". No pasó mucho tiempo antes de que los ingenieros de SpaceY se decidieran por un método de "desmontaje planificado" durante el vuelo, adelantándose así al problema.

		#SYX-decoupler-750-titl = Desacoplador de Pila SY-SD7 7.5m
		#SYX-decoupler-750-desc = Inicialmente, los cohetes de carga pesada SpaceY experimentaron varios eventos de "desmontaje rápido no planificado". No pasó mucho tiempo antes de que los ingenieros de SpaceY se decidieran por un método de "desmontaje planificado" durante el vuelo, adelantándose así al problema.

		#SYX-heatshield-750-titl = Escudo Térmico SpaceY HS7 (7.5m)
		#SYX-heatshield-750-desc = Un escudo térmico estructural muy grande con un carenado integrado.

		#SYX-fairing-1000-titl = Carenado Protector SpaceY FB10P (10m)
		#SYX-fairing-1000-desc = Base de carenado de carga útil de 10m de diámetro, para aquellos momentos en los que tiene una gran carga útil que, por alguna razón, podría necesitar protegerse de los efectos atmosféricos.

		#SYX-fairing-750-titl = Carenado Protector SpaceY FB7P (7.5m)
		#SYX-fairing-750-desc = Base de carenado de carga útil de 7.5m de diámetro, para aquellos momentos en los que tiene una gran carga útil que, por alguna razón, podría necesitar protección contra los efectos atmosféricos.

		#SYX-separator-1000-titl = Separador de Pila SY-SS10 10m
		#SYX-separator-1000-desc = Inicialmente, los cohetes de carga pesada SpaceY experimentaron varios eventos de "desmontaje rápido no planificado". No pasó mucho tiempo antes de que los ingenieros de SpaceY se decidieran por un método de "desmontaje planificado" durante el vuelo, adelantándose así al problema.

		#SYX-separator-750-titl = Separador de Pila SY-SS7 7.5m
		#SYX-separator-750-desc = Inicialmente, los cohetes de carga pesada SpaceY experimentaron varios eventos de "desmontaje rápido no planificado". No pasó mucho tiempo antes de que los ingenieros de SpaceY se decidieran por un método de "desmontaje planificado" durante el vuelo, adelantándose así al problema.

	// Partes\Tanques de combustible
		#SYX-tank-1000-adapt-750-titl = Adaptador de Tanque de Combustible SpaceY BFR-TA38
		#SYX-tank-1000-adapt-750-desc = (10m/7.5m) Los ingenieros de Spacey Technologies siempre se han preguntado por qué estos grandes adaptadores cónicos suelen estar vacíos. ¡Nuestra solución es llenarlo de combustible!

		#SYX-tank-1000-L3750-titl = Tanque de Combustible SpaceY BFR-T50
		#SYX-tank-1000-L3750-desc = (10m x 3.75m) Ve a lo grande o vete a casa. Este tanque suministrará una enorme cantidad de combustible para cohetes increíblemente grandes.

		#SYX-tank-1000-L7500-titl = Tanque de Combustible SpaceY BFR-T100
		#SYX-tank-1000-L7500-desc = (10m x 7.5m) Ve a lo grande o vete a casa. Este tanque suministrará una enorme cantidad de combustible para cohetes increíblemente grandes.

		#SYX-tank-1000-L15000-titl = Tanque de Combustible SpaceY BFR-T200
		#SYX-tank-1000-L15000-desc = (10m x 15m) Ve a lo grande o vete a casa. Este tanque suministrará una enorme cantidad de combustible para cohetes increíblemente grandes.

		#SYX-tank-1000-L22500-titl = Tanque de Combustible SpaceY BFR-T300
		#SYX-tank-1000-L22500-desc = (10m x 22.5m) Ve a lo grande o vete a casa. Este tanque suministrará una enorme cantidad de combustible para cohetes increíblemente grandes.

		#SYX-tank-750-adapt-500-titl = Adaptador de Tanque de Combustible SpaceY F28A7-5 7.5m
		#SYX-tank-750-adapt-500-desc = Los ingenieros de Spacey Technologies siempre se han preguntado por qué estos grandes adaptadores cónicos suelen estar vacíos. ¡Nuestra solución es llenarlo de combustible!

		#SYX-750-adapt-250-titl = Adaptador de Tanque de Combustible SpaceY F21A7-5 7.5m
		#SYX-750-adapt-250-desc = Los ingenieros de Spacey Technologies siempre se han preguntado por qué estos grandes adaptadores cónicos suelen estar vacíos. ¡Nuestra solución es llenarlo de combustible!

		#SYX-tank-750-cone-1-titl = Cono del Tanque de Combustible SpaceY BFT07C 7.5m
		#SYX-tank-750-cone-1-desc = Cono alimentado de 7.5m. ¿No se supone que los conos aerodinámicos son espacio desperdiciado? ¿Quién pensó en ponerle combustible a esto? Esa es una locura.

		#SYX-tank-750-L3750-titl = Tanque de Combustible SpaceY BFT28 7.5m
		#SYX-tank-750-L3750-desc = Ve a lo grande o vete a casa. Este tanque suministrará una enorme cantidad de combustible para cohetes terriblemente grandes.

		#SYX-tank-750-L7500-titl = Tanque de Combustible SpaceY BFT57 7.5m
		#SYX-tank-750-L7500-desc = Ve a lo grande o vete a casa. Este tanque suministrará una enorme cantidad de combustible para cohetes terriblemente grandes.

		#SYX-tank-750-L15000-titl = Tanque de Combustible SpaceY BFT115 7.5m
		#SYX-tank-750-L15000-desc = Ve a lo grande o vete a casa. Este tanque suministrará una enorme cantidad de combustible para cohetes terriblemente grandes.
	}
