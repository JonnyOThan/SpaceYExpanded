@PART[syx-engine7mR9]:NEEDS[SpaceYLifters]:FOR[SpaceYExpanded]
{
	@EFFECTS
	{
		@running_full
		{
			@AUDIO
			{
				@clip = SpaceY/SpaceYLifters/Sounds/srb_heavy_loop // sound_rocket_spurts
			}
		}
		@engage
		{
			@AUDIO
			{
				@clip = SpaceY/SpaceYLifters/Sounds/sls_start // sound_vent_soft
			}
		}
	}
}